<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PC下单页面</title>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/fusionpay.css}" rel="stylesheet"/>
</head>

<body>
<div align="center">
    <header class="am-header">
        <h1>PC下单页面</h1>
    </header>
    <form name="charges" action="#" th:action="@{/charges/chargesPcChannel}" th:object="${charges}" method="post">
        <table class="charges_table">
            <tr>
                <td align="center">商户订单号：</td>
                <td align="left"><input th:field="*{orderNo}"/></td>
            </tr>
            <tr>
                <td align="center">订单名称：</td>
                <td align="left"><input th:field="*{subject}"/></td>
            </tr>
            <tr>
                <td align="center">付款金额：</td>
                <td align="left"><input th:field="*{amount}"/></td>
            </tr>
            <tr>
                <td align="center">商品展示网址：</td>
                <td align="left"><input th:field="*{showUrl}"/></td>
            </tr>
            <tr>
                <td align="center">商品描述：</td>
                <td align="left"><input th:field="*{body}"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <span class="new-btn-login-sp">
                        <button class="new-btn-login" type="submit" style="text-align:center;">确 认</button>
                    </span>
                </td>
            </tr>
        </table>
		</form>
	</div>
</body>
</html>
